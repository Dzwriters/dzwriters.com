{{- $t := site.Title -}}
<a href='{{ relLangURL "" }}' class="nav_brand nav_item{{ with .class }} {{ . }}{{ end }}" title="{{ $t }}">
  {{- with .logo }}
  <img src="{{ absURL . }}" class="logo" alt="{{ $t }}">
  {{- else -}}
    {{- $t -}}
  {{- end }}
  {{- if ne (strings.HasSuffix .class "center") true }}
  <div class="nav_close {{.Lang }}">
    <div>
      {{- partialCached "sprite" (dict "icon" "open-menu") -}}
      {{- partial "sprite" (dict "icon" "closeme") -}}
    </div>
  </div>
  {{- end }}
</a>
